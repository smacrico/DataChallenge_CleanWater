name: water-quality-ml
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.9

  # Core Data Science
  - pandas=1.5.3
  - numpy=1.24.3
  - scipy=1.10.1

  # Machine Learning
  - scikit-learn=1.2.2
  - xgboost=1.7.5
  - optuna=3.1.1

  # Geospatial
  - rasterio=1.3.6
  - gdal=3.6.2
  - geopandas=0.12.2
  - shapely=2.0.1
  - pyproj=3.5.0

  # Visualization
  - matplotlib=3.7.1
  - seaborn=0.12.2
  - plotly=5.14.1

  # Jupyter
  - jupyter=1.0.0
  - notebook=6.5.4
  - ipykernel=6.22.0
  - ipywidgets=8.0.6

  # Data Warehouse
  - snowflake-connector-python=3.0.2
  - snowflake-sqlalchemy=1.4.7

  # Utilities
  - tqdm=4.65.0
  - python-dotenv=1.0.0
  - pyyaml=6.0

  # pip packages
  - pip
  - pip:
    - earthengine-api==0.1.350
    - rioxarray==0.14.1
    - mlflow==2.3.0
    - wandb==0.15.0
